<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <!-- <img src="..." class="card-img-top" alt="...">-->
      <div class="card-body">
        <h5 class="card-title">Pesos CLP</h5>
        <input id="inputclp" type="text" />
        <h4 class="card-title">Moneda a convertir</h4>
        <select
          class="form-select"
          aria-label="Default select example"
          id="selecttipomoneda"
        >
          <option selected>Seleccione una Moneda</option>
          <option id="optiondolar" value="1">Dólar</option>
          <option id="optioneuro" value="2">Euro</option>
        </select>
        <button type="button" class="btn btn-primary" id="btnbuscar">
          Buscar
        </button>
        <p id="pconvertida">Total Moneda:</p>
      </div>
    </div>
    <div>
      <h1>Valor histórico</h1>
      <div class="grafica">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>
  </body>
  <script src="assets/js/script.js"></script>
</html>
